databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres

  - changeSet:
      id: 1
      author: andrey
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: currency_info
      changes:
        - createTable:
            tableName: currency_info
            columns:
              - column:
                  name: id
                  type: integer
                  constraints:
                    primaryKey: true
              - column:
                  name: charcode
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: numeric
                  constraints:
                    nullable: false