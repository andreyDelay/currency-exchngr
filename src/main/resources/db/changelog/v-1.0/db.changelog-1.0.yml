databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres

  - changeSet:
      id: 1
      author: andrey
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: currency_rates
      changes:
        - createTable:
            tableName: currency_rates
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: char_code
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: numeric
                  constraints:
                    nullable: false